<section class="menu menu-transition" [style.background-color]="theme.Color60Bold" [ngClass]="open ? 'open': ''">
  <div class="free-space-top-x">
    <i class="icon right-align icon-Close x-large" [style.color]="theme.Color10Fade" (click)="CloseMenu()"></i>
  </div>
  <h1 class="free-space-top-3x" [style.color]="theme.Color10Normal">
    <img src="./assets/icons/Icon.svg" class="left-align user-img">
    User1
  </h1>
  <ul class="free-space-top-2x horizontal-list soft-list" [style.color]="'#fff'">
    <h3 [style.color]="theme.Color10Normal">user1's Roles</h3>
    <li class="free-space-top-x" *ngFor="let item of employeesRoles" appSetBgColor [bgColor]="item.Color" (click)="Demote(item.RoleSessionId)">{{item.Caption | caption :15}}</li>
  </ul>

  <ul class="free-space-top-2x horizontal-list soft-list" [style.color]="'#fff'">
    <h3 [style.color]="theme.Color10Normal">Board's Roles</h3>
    <li class="free-space-top-x"[ngClass]="IsAdded(item.Id) ? 'added' : ''" *ngFor="let item of roles" appSetBgColor [bgColor]="item.Color" (click)="!IsAdded(item.Id) ? AsignRole(item.Id): ''">{{item.Caption | caption :15}}</li>
  </ul>
</section>
